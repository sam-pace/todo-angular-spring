<form>
    <h1>Atualizar tarefa</h1>
    <mat-form-field class="dataFinalizar" appearance="fill">
        <mat-label>Data para finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Titulo da tarefa</mat-label>
            <input c matInput placeholder="Ex. Estudar Spring">
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Spring 2">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button (click)="update()" color="primary">Aualizar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
